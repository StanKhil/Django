{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>
  {% if form.initial %}
    Редагувати читача
  {% else %}
    Додати читача
  {% endif %}
</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Зберегти</button>
  <a href="{% url 'readers_list' %}">Назад</a>
</form>

{% endblock %}
