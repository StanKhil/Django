{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Список книг</h2>

<div class="grid">
{% for book in books %}
  <div class="card">
    <img src="{% static 'images/book' %}{{ forloop.counter }}.jfif" alt="cover">
    <h3>{{ book.title }}</h3>
    <p>{{ book.author }}</p>
    <a href="{% url 'book_details' book.id %}">Детальніше</a>
  </div>
{% endfor %}
</div>

{% endblock %}
