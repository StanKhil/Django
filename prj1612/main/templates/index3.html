<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Is Adult</th>
    </tr>
    {% for student in students%}
        {% empty %} 
        <p> no data </p>
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>
                {% if student.is_adult %}
                    Yes
                {% else %}
                    No
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
