<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Name: {{name}} </h3>
    <p>Teacher: {{teacher}}</p>
    <ul>
    {% for student in students%}
        <li>{{student.name}}
                {%for mark in student.marks%}
                    <i>{{mark}}</i>
                {% endfor %}
        </li>
        {% empty %} 
        <p> no data </p>
        
    {% endfor %}
    </ul>
</body>
</html>
